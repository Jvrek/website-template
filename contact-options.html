<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opcje Kontaktowe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-lr5YGe6oD2VwME2CBShIrQHS0fiDRsNLF1nOVoqzXkEMZfrd9n0h1w6t90zqVCKcd4mYjpHd2sVOPU7gkrJWsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="logo-header">
        <img src="assets/img/Lets-glow.png" alt="Logo" class="logo-image" />
    </div>

    <main>
        <div class="intro-section">
            <p class="marketing-text">"Cieszymy się, że zdecydowałaś się na pierwszy krok w drodze do piękna."</p>
            <div class="standing-person-container">
                <img src="assets/img/standing-person.png" alt="Standing Person" class="standing-person-image" />
                <p class="person-caption">Weronika Durma, Kosmetolog i Współtwórca Let's Glow Beauty Salon -</p>
            </div>
        </div>
        <section class="contact-options">
            <div class="option">
                <a href="https://www.booksy.com/register" target="_blank">
                    <i class="fas fa-calendar-check"></i>
                    <span>Zarejestruj się na Booksy</span>
                </a>
            </div>
            <div class="option">
                <a href="tel:+1234567890">
                    <i class="fas fa-phone-alt"></i>
                    <span>Zadzwoń na komórkę</span>
                </a>
            </div>
            <div class="option">
                <a href="https://m.me/yourfacebookpage" target="_blank">
                    <i class="fab fa-facebook-messenger"></i>
                    <span>Napisz na Messengerze</span>
                </a>
            </div>
            <div class="option">
                <a href="https://goo.gl/maps/yourlocation" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Przyjdź do salonu</span>
                </a>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
